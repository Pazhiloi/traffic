<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
<header class="header">
  <div class="main-container">
    <div class="header__inner">
      <img class="logo" src="images/logo.png" alt="logo image">
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">О компании</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Курсы</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Отзывы</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">FAQ</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Магазин аккаунтов</a>
          </li>
          <li class="menu__item">
            <div class="vacancies">
              <div class="vacancies__title">
                Вакансии <img class="vacancies__img"  src="images/icons/arrow-down.png" alt="arrow-down image">
              </div>
              <div class="vacancies__wrapper">
                <div class="vacancies__inner">
                  <ul class="vacancies__list">
                    <li class="vacancies__item">
                      <a href="#" class="vacancies__link">Вакансия 1</a>
                    </li>
                    <li class="vacancies__item">
                      <a href="#" class="vacancies__link">Вакансия 2</a>
                    </li>
                    <li class="vacancies__item">
                      <a href="#" class="vacancies__link">Вакансия 3</a>
                    </li>
                  </ul>
                </div>
               
              </div>
            </div>
          </li>
        </ul>
        <button class="menu__btn" type="button">
          <img src="images/content/burger.png" alt="menu burger">
        </button>
      </nav>
      <a class="header__link" href="#">Вход в обучение</a>
    </div>
  </div>
  <section class="top">
    <div class="main-container">
      <div class="top__inner top__inner-reviews">
        <img class="top__image-reviews" src="images/content/baloons.png" alt="baloons image">
        <img class="top__image-reviews" src="images/content/pyramid-mini.png" alt="pyramid image">
        <div class="top__content">
          <h1 class="top__title">
            Отзывы
          </h1>
        </div>
        <img class="top__image-reviews" src="images/content/pill.png" alt="pill image">
        <img class="top__image-reviews" src="images/content/phone.png" alt="phone image">
      </div>
    </div>
  </section>
</header>

<main class="main">
 
  <div class="results">
    <div class="main-container">
      <h3 class="results__title mini-title">
        результаты работы наших учеников
      </h3>
      <div class="results__slider">

      </div>
    </div>
  </div>
  <div class="review">
    <div class="main-container">
      <div class="review__inner">
        <div class="review__slider">
          
        </div>
      </div>
    </div>
  </div>
  <div class="reviews">
    <div class="main-container">
      <h3 class="reviews__title mini-title">
        отзывы наших учеников
      </h3>
      <div class="reviews__slider">
  
      </div>
    </div>
  </div>
</main>
<footer class="footer">
  <div class="main-container">
    <div class="footer__inner">
      <div class="footer__tels">
        <a class="footer__tel" href="tel:+380123456789"> +38 (012) 345 67 89</a>
        <a class="footer__tel" href="tel:+380123456789"> +38 (012) 345 67 89</a>
      </div>
      <div class="footer__social">
        <img class="footer__image" src="images/icons/facebook.png" alt="facebook icon">
        <img class="footer__image" src="images/icons/twitter.png" alt="twitter icon">
        <img class="footer__image" src="images/icons/telegram.png" alt="telegram icon">
        <img class="footer__image" src="images/icons/pinterest.png" alt="pinterest icon">
      </div>
    </div>
  </div>

</footer>
  <script src="js/main.min.js"></script>
</body>

</html>
