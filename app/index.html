<head>

  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
<header class="header">
  <div class="main-container">
    <div class="header__inner">
      <img class="logo" src="images/logo.svg" alt="logo image">
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">

          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Курсы</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Отзывы</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">FAQ</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Магазин аккаунтов</a>
          </li>
          <li class="menu__item">
            <div class="vacancies">
              <div class="vacancies__title">
                Вакансии <img class="vacancies__img"  src="images/icons/arrow-down.svg" alt="">
              </div>
              <div class="vacancies__wrapper">
                <div class="vacancies__inner">
                  <ul class="vacancies__list">
                    <li class="vacancies__item">
                      <a href="#" class="vacancies__link">Вакансия 1</a>
                    </li>
                    <li class="vacancies__item">
                      <a href="#" class="vacancies__link">Вакансия 2</a>
                    </li>
                    <li class="vacancies__item">
                      <a href="#" class="vacancies__link">Вакансия 3</a>
                    </li>
                  </ul>
                </div>
               
              </div>
            </div>
          </li>
        </ul>
        <button class="menu__btn" type="button">
          <img src="images/content/burger.svg" alt="menu burger">
        </button>
      </nav>
      <a class="header__link" href="#">Вход в обучение</a>
    </div>
  </div>

</header>

<main class="main">
  <section class="top">
     <div class="main-container">
       <div class="top__inner">
      <div class="top__images">
        <img src="images/content/pyramid.jpg" alt="pyramid image">
        <img src="images/content/laptop.jpg" alt="laptop image">
      </div>
      <div class="top__content">
        <h1 class="top__title">
          Международная академия
          арбитража трафика
        </h1>
        <div class="top__items">
          <div class="top__item">
            <img src="images/icons/calendar.jpg" alt="calendar icon">
            <div class="top__info">
              <h4 class="top__info-title"> 15-16</h4>
              <span>Сентября</span>
            </div>
          </div>
          <div class="top__item">
            <img src="images/icons/green-button.jpg" alt="green-button icon">
            <div class="top__info">
              <h4 class="top__info-title">Онлайн</h4>
              <span>Трансляция</span>
            </div>
          </div>
        </div>
        <a class="top__button" href="#" >
          записаться на курс
        </a>
      </div>
      <div class="top__images">
        <img src="images/content/notebook.jpg" alt="notebook image">
        <img src="images/content/helix.jpg" alt="helix image">
    </div>
       </div>
     </div>
  </section>
</main>
<footer class="footer">
  <div class="main-container">
    <div class="footer__inner">
      <div class="footer__tels">
        <a class="footer__tel" href="tel:+380123456789"> +38 (012) 345 67 89</a>
        <a class="footer__tel" href="tel:+380123456789"> +38 (012) 345 67 89</a>
      </div>
      <div class="footer__social">
        <img class="footer__image" src="images/icons/facebook.svg" alt="facebook icon">
        <img class="footer__image" src="images/icons/twitter.svg" alt="twitter icon">
        <img class="footer__image" src="images/icons/telegram.svg" alt="telegram icon">
        <img class="footer__image" src="images/icons/pinterest.svg" alt="pinterest icon">
      </div>
    </div>
  </div>

</footer>
  <script src="js/main.min.js"></script>

</html>
